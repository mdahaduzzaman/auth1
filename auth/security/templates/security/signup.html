{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'security/sign_up.css' %}">
  </head>
  <body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card h-50" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-4">Create an account</h2>
                  <form>
                    <div class="form-outline mb-3">
                      <input type="text" id="yourname" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="yourname">Your Name</label>
                    </div>
    
                    <div class="form-outline mb-3">
                      <input type="email" id="youremail" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="youremail">Your Email</label>
                    </div>
    
                    <div class="form-outline mb-3">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
    
                    <div class="form-outline mb-3">
                      <input type="password" id="repeatpassword" name="repeat_password"  class="form-control form-control-lg" />
                      <label class="form-label" for="repeatpassword">Repeat your password</label>
                    </div>
    
                    <div class="form-check d-flex justify-content-center mb-3">
                      <input class="form-check-input me-2" type="checkbox" value="" name="terms" id="termsofservice" />
                      <label class="form-check-label" for="termsofservice">
                        I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <a href="" class="btn btn-success gradient-custom-4 text-body">Discard</a>&nbsp;&nbsp;
                      <a href="" class="btn btn-success gradient-custom-4 text-body">Register</a>
                    </div>
    
                    <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col">
          {{form.as_p}}
        </div>
      </div>
    </div>
    {% comment %} <div class="container">
      <div class="row">
        <div class="col mt-5">
          <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
            <div class="form-outline mb-3">
              {{fm}}
              <label class="form-label" for="form3Example1cg">{{fm.label_tag}}</label>
              <span>{{fm.errors|striptags}}</span>
              <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
              <label class="form-label" for="form3Example1cg">Your Name</label>
            </div>
            {% endfor %}


              {{fm}} {{fm.label_tag}} {{fm.errors|striptags}} <br><br>
            <input class="btn btn-primary" type="submit" value="Submit">
            <a href=""></a>
          </form>
        </div>
      </div>
    </div> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
